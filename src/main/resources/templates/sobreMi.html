<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midu.dev</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/estilos/estiloSobreMi.css}"/>
    <link rel="shortcut icon" type="image/png" th:href="@{/imagenes/favicon.ico}"/>
</head>

<body class="bg-light">
<img class="imagenFondo" th:src="@{/imagenes/fondoImagen.jpg}">
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand">
            <img th:src="@{/imagenes/logo.jpg}" alt="GameCritic Logo" style="width: 50px;">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/juegos/irlistaJuegos}">Juegos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Mis Listas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre Mí</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar juegos" aria-label="Search">
                <button class="btn btn-outline-success mr-2 my-2 my-sm-0 boton-buscar" type="submit">Buscar</button>
            </form>
            <div th:if="${session.usuarioLogueado != null}">
                <a href="#" class="btn btn-primary">
                    <img th:src="@{/imagenes/iconoUsuario.png}" alt="User Icon" style="width: 30px;">
                    <span th:text="${session.usuarioLogueado.nombreUsuario}"></span>
                </a>
            </div>

            <div th:if="${session.usuarioLogueado == null}">
                <a class="btn btn-primary boton-inicio-sesion" id="boton-iniciar-sesion">
                    <img th:src="@{/imagenes/iconoUsuario.png}" alt="User Icon" style="width: 20px;" class="mr-1">
                    Iniciar Sesión
                </a>
            </div>

        </div>
    </div>
</nav>
<!-- End Header -->
<div class="container bg-white">
    <main class="mt-5 pt-5">
        <!-- Sección de experiencia -->
        <section id="experiencia" class="section bg-light">
            <div class="container">
                <h2>Experiencia</h2>
                <!-- Insertar aquí el contenido de la sección de experiencia -->
            </div>
        </section>

        <!-- Sección de proyectos -->
        <section id="proyectos" class="section bg-light">
            <div class="container">
                <h2>Proyectos</h2>
                <!-- Insertar aquí el contenido de la sección de proyectos -->
            </div>
        </section>

        <!-- Sección sobre mí -->
        <section id="sobre-mi" class="section bg-light">
            <div class="container">
                <h2>Sobre mí</h2>
                <!-- Insertar aquí el contenido de la sección sobre mí -->
            </div>
        </section>
    </main>


    <!-- Footer -->
    <footer class="bg-light">
        <div class="container">
            <span class="text-sm text-muted">© 2024 <a href="https://midu.dev/" class="text-muted">Midudev</a>. Casi todos los derechos reservados</span>
            <ul class="nav justify-content-end mt-3">
                <li class="nav-item">
                    <a class="nav-link" href="#sobre-mi">Sobre mí</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="mailto:miduga@gmail.com">Contacto</a>
                </li>
            </ul>
        </div>
    </footer>
</div>
<div class="modal fade" id="modalInicioSesion" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Iniciar Sesión</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </form>
            </div>
            <div class="modal-footer">
                <p class="text-muted">¿No tienes una cuenta? <a th:href="@{/irRegistro}">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
</div>
<div th:if="${mensajeError != null}" class="mensaje-error">
    <div class="icono-error">
        <img th:src="@{/imagenes/iconoError.png}" alt="Icono de Error">
    </div>
    <div class="texto-error">
        <p><strong>Error:</strong> <span th:text="${mensajeError}"></span></p>
    </div>
    <div class="cerrar-mensaje" onclick="cerrarMensaje()">
        <img th:src="@{/imagenes/iconoCerrar.png}" alt="Cerrar">
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        $('#boton-iniciar-sesion').click(function (e) {
            e.preventDefault();
            $('#modalInicioSesion').modal('show');
        });
    });

    function cerrarMensaje() {
        var mensajeElement = document.querySelector('.mensaje-error');
        if (mensajeElement) {
            mensajeElement.style.display = 'none';
        }
    }
</script>
</body>

</html>
