<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Juegos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/estilos/estiloListaJuegos.css}"/>
    <link rel="shortcut icon" type="image/png" th:href="@{/imagenes/favicon.ico}"/>
</head>
<body>
<img class="imagenFondo" th:src="@{/imagenes/fondoImagen.jpg}">
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
        <a class="navbar-brand">
            <img th:src="@{/imagenes/logo.jpg}" alt="GameCritic Logo" style="width: 50px;">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Juegos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Mis Listas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre Mí</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar juegos" aria-label="Search">
                <button class="btn btn-outline-success mr-2 my-2 my-sm-0 boton-buscar" type="submit">Buscar</button>
            </form>
            <div th:if="${session.usuarioLogueado != null}">
                <a href="#" class="btn btn-primary">
                    <img th:src="@{/imagenes/iconoUsuario.png}" alt="User Icon" style="width: 30px;">
                    <span th:text="${session.usuarioLogueado.nombreUsuario}"></span>
                </a>
            </div>

            <div th:if="${session.usuarioLogueado == null}">
                <a class="btn btn-primary boton-inicio-sesion" id="boton-iniciar-sesion">
                    <img th:src="@{/imagenes/iconoUsuario.png}" alt="User Icon" style="width: 20px;" class="mr-1">
                    Iniciar Sesión
                </a>
            </div>

        </div>
    </div>
</nav>
<div class="container bg-white">
    <div class="row">
        <div class="col-lg-3">
            <h3>Filtros</h3>
            <hr>

            <form>
                <label>Fecha de Lanzamiento</label>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="fechaDesde">Desde:</label>
                            <select class="form-control" id="fechaDesde" name="fechaDesde">
                                <option th:each="año : ${#numbers.sequence(1972, 2024)}"
                                        th:value="${año}"
                                        th:text="${año}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="fechaHasta">Hasta:</label>
                            <select class="form-control" id="fechaHasta" name="fechaHasta">
                                <option th:each="año : ${#numbers.sequence(1972, 2024)}"
                                        th:value="${año}"
                                        th:text="${año}"
                                        th:selected="${año == 2024}">
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <hr>
                <div>
                    <label>Plataformas:</label>
                    <div class="eleccion-checkbox">
                        <label>
                            <input type="checkbox" value="PC"> PC
                        </label>
                        <label>
                            <input type="checkbox" value="PlayStation"> PlayStation
                        </label>
                        <label>
                            <input type="checkbox" value="Xbox"> Xbox
                        </label>
                        <label>
                            <input type="checkbox" value="Nintendo"> Nintendo
                        </label>
                    </div>
                </div>

                <hr>
                <div>
                    <label>Géneros:</label>
                    <div class="eleccion-checkbox">
                        <label>
                            <input type="checkbox" value="Acción"> Acción
                        </label>
                        <label>
                            <input type="checkbox" value="Aventura"> Aventura
                        </label>
                        <label>
                            <input type="checkbox" value="Estrategia"> Estrategia
                        </label>
                        <label>
                            <input type="checkbox" value="Carreras"> Carreras
                        </label>
                        <label>
                            <input type="checkbox" value="Deporte"> Deporte
                        </label>
                        <label>
                            <input type="checkbox" value="Rol"> Rol
                        </label>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <button  type="button" class="btn btn-secondary">Limpiar Filtro</button>
                    <button id="aplicarFiltroBtn"type="button" class="btn btn-primary">Aplicar Filtro</button>
                </div>

            </form>

        </div>

        <div class="col-lg-9">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Lista de Juegos</h1>
                <div class="form-group">
                    <label for="ordenarPor" class="mr-2">Ordenar por:</label>
                    <select class="form-control" id="ordenarPor" onchange="ordenarJuegos()">
                        <option value="titulo">Título</option>
                        <option value="notaMedia">Nota Media</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 mb-4" th:each="juego : ${listaJuegos}">
                    <div class="card">
                        <div class="row no-gutters">
                            <div class="col-md-6">
                                <img class="card-img-top" th:src="@{/portadaJuegos/{foto}(foto=${juego.foto})}"
                                     alt="Portada del Juego">
                            </div>
                            <div class="col-md-6">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${juego.titulo}">Título del Juego</h5>
                                    <p class="card-text"
                                       th:text="${#dates.format(juego.fechaLanzamiento, 'dd MMMM yyyy')}">
                                        Fecha de Lanzamiento</p>
                                    <p class="card-text" th:text="'Nota media: ' + ${juego.notaMedia}">Nota Media</p>
                                    <ul class="plataformas">
                                        <li class="plataforma" th:each="plataforma : ${juego.plataformas}"
                                            th:text="${plataforma.nombre}"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="modal fade" id="modalInicioSesion" tabindex="-1" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Iniciar Sesión</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </form>
            </div>
            <div class="modal-footer">
                <p class="text-muted">¿No tienes una cuenta? <a th:href="@{/irRegistro}">Regístrate aquí</a></p>
            </div>
        </div>
    </div>
</div>
<div th:if="${mensajeError != null}" class="mensaje-error">
    <div class="icono-error">
        <img th:src="@{/imagenes/iconoError.png}" alt="Icono de Error">
    </div>
    <div class="texto-error">
        <p><strong>Error:</strong> <span th:text="${mensajeError}"></span></p>
    </div>
    <div class="cerrar-mensaje" onclick="cerrarMensaje()">
        <img th:src="@{/imagenes/iconoCerrar.png}" alt="Cerrar">
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('#boton-iniciar-sesion').click(function (e) {
            e.preventDefault();
            $('#modalInicioSesion').modal('show');
        });
    });

    function cerrarMensaje() {
        var mensajeElement = document.querySelector('.mensaje-error');
        if (mensajeElement) {
            mensajeElement.style.display = 'none';
        }
    }

    $(document).ready(function () {
        $('#aplicarFiltroBtn').click(function (e) {
            e.preventDefault();
            aplicarFiltro();
        });
    });

    function aplicarFiltro() {
        // Obtener valores de los filtros seleccionados
        var filtros = {
            fechaDesde: $('#fechaDesde').val(),
            fechaHasta: $('#fechaHasta').val(),
            plataformas: obtenerPlataformasSeleccionadas(),
            generos: obtenerGenerosSeleccionados()
        };

        // Enviar solicitud AJAX al servidor
        $.ajax({
            type: 'POST',
            url: '/filtrar-juegos',
            data: filtros,
            success: function (response) {
                // Manejar la respuesta y actualizar la lista de juegos en la página
                mostrarJuegosFiltrados(response);
            },
            error: function (error) {
                console.error('Error al aplicar filtro:', error);
            }
        });
    }

    function mostrarJuegosFiltrados(juegos) {
        // Limpiar el contenedor de juegos
        $('#juegosContainer').empty();

        // Iterar sobre los juegos filtrados y agregarlos al contenedor
        juegos.forEach(function (juego) {
            var juegoHtml = '<div class="col-lg-4 mb-4">' +
                '<div class="card">' +
                '<div class="row no-gutters">' +
                '<div class="col-md-6">' +
                '<img class="card-img-top" th:src="@{/portadaJuegos/{foto}(foto=${juego.foto})}" alt="Portada del Juego">' +
                '</div>' +
                '<div class="col-md-6">' +
                '<div class="card-body">' +
                '<h5 class="card-title">' + juego.titulo + '</h5>' +
                '<p class="card-text">' + juego.fechaLanzamiento + '</p>' +
                '<p class="card-text">Nota media: ' + juego.notaMedia + '</p>' +
                '<ul class="plataformas">' +
                '<li class="plataforma">' + juego.plataformas[0].nombre + '</li>' +
                // Puedes agregar más detalles según sea necesario
                '</ul>' +
                '</div>' +
                '</div>' +
                '</div>' +
                '</div>' +
                '</div>';
            $('#juegosContainer').append(juegoHtml);
        });
    }

    function obtenerPlataformasSeleccionadas() {
        var plataformas = [];
        $('input[name="plataformas"]:checked').each(function () {
            plataformas.push($(this).val());
        });
        return plataformas;
    }

    function obtenerGenerosSeleccionados() {
        var generos = [];
        $('input[name="generos"]:checked').each(function () {
            generos.push($(this).val());
        });
        return generos;
    }

</script>

</body>
</html>
